name: Publish

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: echo "registry=https://registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}/ \n @soroushchehresa:npm.pkg.github.com/:_authToken=${secrets.GH_TOKEN}" > ~/.npmrc
      - run: npm install
      - run: npm publish --access public
